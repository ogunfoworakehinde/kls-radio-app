name: Build Android APK and AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'www.klsr.com' }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'www.klsr.com' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clean and prepare workspace
      run: |
        echo "üßπ Cleaning workspace..."
        rm -rf platforms plugins node_modules
        rm -f package-lock.json
        
    - name: Install Cordova and dependencies
      run: |
        echo "üì¶ Installing dependencies..."
        npm install -g cordova@12.0.0
        npm install
        
    - name: Create deep blue splash screen and icon
      run: |
        echo "üé® Creating splash screen and icons..."
        # Install ImageMagick for image creation
        sudo apt-get update -q
        sudo apt-get install -y -q imagemagick
        
        # Create images directory
        mkdir -p www/images
        
        # Create deep blue splash screen (#0a0f2d) - 1080x1920
        convert -size 1080x1920 xc:"#0a0f2d" www/images/splash.png
        
        # Create app icon - 512x512 with golden accent
        convert -size 512x512 xc:"#0a0f2d" \
          -fill "#d4af37" -draw "circle 256,256 256,400" \
          -pointsize 100 -fill "white" -font "Arial-Bold" \
          -gravity center -annotate +0+0 "KLS" \
          www/images/icon.png
        
        echo "‚úÖ Created splash screen and icons"

    - name: Add Android platform
      run: |
        echo "ü§ñ Adding Android platform..."
        cordova platform add android@13.0.0 --save
        echo "‚úÖ Android platform added"

    - name: Install required Cordova plugins
      run: |
        echo "üîå Installing Cordova plugins..."
        
        # Remove any existing plugins first
        cordova plugin rm cordova-plugin-whitelist --force 2>/dev/null || true
        cordova plugin rm cordova-plugin-media --force 2>/dev/null || true
        cordova plugin rm cordova-plugin-background-mode --force 2>/dev/null || true
        
        # Install essential plugins in order
        cordova plugin add cordova-plugin-whitelist@1.3.4
        cordova plugin add cordova-plugin-network-information@3.0.0
        cordova plugin add cordova-plugin-splashscreen@6.0.1
        cordova plugin add cordova-plugin-statusbar@4.0.0
        cordova plugin add cordova-plugin-device@2.1.0
        cordova plugin add cordova-plugin-file@8.1.3
        cordova plugin add cordova-plugin-android-permissions@1.1.3
        cordova plugin add cordova-plugin-media@5.0.3
        cordova plugin add cordova-plugin-background-mode@0.7.3
        
        echo "‚úÖ All plugins installed"
        cordova plugin list

    - name: Prepare build configuration
      run: |
        echo "‚öôÔ∏è Preparing build configuration..."
        
        # Create build.json with proper EOF handling
        cat > build.json << 'EOF'
{
  "android": {
    "debug": {
      "keystore": "debug.keystore",
      "storePassword": "android",
      "alias": "androiddebugkey",
      "password": "android",
      "keystoreType": ""
    },
    "release": {
      "keystore": "klsradio-release.keystore",
      "storePassword": "$KEYSTORE_PASSWORD",
      "alias": "klsradio_release",
      "password": "$KEY_PASSWORD",
      "keystoreType": "JKS"
    }
  }
}
EOF
        
        echo "‚úÖ Created/updated build.json"
        
        # Update existing config.xml if needed
        if [ -f config.xml ]; then
          echo "üìÑ Updating config.xml version..."
          # Ensure version is set properly
          sed -i 's/version="[^"]*"/version="12.0.6"/' config.xml || true
        fi

    - name: Setup keystore for signing
      run: |
        echo "üîë Setting up keystore..."
        
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > klsradio-release.keystore
          echo "‚úÖ Production keystore decoded from secret"
          
          # Verify keystore
          if keytool -list -keystore klsradio-release.keystore -storepass "${{ secrets.KEYSTORE_PASSWORD || 'www.klsr.com' }}" 2>/dev/null; then
            echo "‚úÖ Keystore verified"
          else
            echo "‚ö†Ô∏è Keystore verification failed, creating debug keystore"
            keytool -genkey -v -keystore klsradio-release.keystore \
              -alias klsradio_release -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass "www.klsr.com" -keypass "www.klsr.com" \
              -dname "CN=KLS Radio, OU=Mobile, O=Kingdom Lifestyle, L=Lagos, ST=Lagos, C=NG"
          fi
        else
          echo "‚ö†Ô∏è No keystore secret found, creating debug keystore"
          keytool -genkey -v -keystore klsradio-release.keystore \
            -alias klsradio_release -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "www.klsr.com" -keypass "www.klsr.com" \
            -dname "CN=KLS Radio, OU=Mobile, O=Kingdom Lifestyle, L=Lagos, ST=Lagos, C=NG"
        fi
        
        # Also create debug.keystore for debug builds
        keytool -genkey -v -keystore debug.keystore \
          -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass android -keypass android \
          -dname "CN=Android Debug, O=Android, C=US"

    - name: Build Android Debug APK
      run: |
        echo "üî® Building Debug APK..."
        cordova build android --debug
        echo "‚úÖ Debug APK built"

    - name: Build Android Release AAB
      run: |
        echo "üî® Building Release AAB..."
        
        # Export environment variables for the build
        export KEYSTORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD || 'www.klsr.com' }}"
        export KEY_PASSWORD="${{ secrets.KEY_PASSWORD || 'www.klsr.com' }}"
        
        echo "Using keystore password: ${KEYSTORE_PASSWORD:0:2}**** (hidden)"
        
        # Build release AAB
        cordova build android --release -- --packageType=bundle --buildConfig=build.json
        
        echo "‚úÖ Release AAB built"

    - name: Build Android Release APK
      run: |
        echo "üî® Building Release APK..."
        
        # Export environment variables for the build
        export KEYSTORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD || 'www.klsr.com' }}"
        export KEY_PASSWORD="${{ secrets.KEY_PASSWORD || 'www.klsr.com' }}"
        
        # Build release APK
        cordova build android --release -- --buildConfig=build.json
        
        echo "‚úÖ Release APK built"

    - name: Upload Debug artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-debug
        path: |
          platforms/android/app/build/outputs/apk/debug/*.apk
          platforms/android/app/build/outputs/bundle/debug/*.aab
        if-no-files-found: error
        retention-days: 14

    - name: Upload Release AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-release-aab
        path: platforms/android/app/build/outputs/bundle/release/*.aab
        if-no-files-found: error
        retention-days: 14

    - name: Upload Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-release-apk
        path: platforms/android/app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
        retention-days: 14

    - name: Verify and list build outputs
      run: |
        echo "üìä Build Summary:"
        echo "================="
        
        # List all build outputs
        find platforms/android/app/build/outputs -name "*.apk" -o -name "*.aab" | while read file; do
          size=$(du -h "$file" | cut -f1)
          echo "üìÅ $(basename "$file") - $size"
        done
        
        # Count total builds
        count=$(find platforms/android/app/build/outputs -name "*.apk" -o -name "*.aab" | wc -l)
        echo ""
        echo "‚úÖ Total build files: $count"
        
        if [ $count -eq 0 ]; then
          echo "‚ùå No build files found!"
          exit 1
        fi
