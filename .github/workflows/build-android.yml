name: Build Android APK and AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova and dependencies
      run: |
        npm install -g cordova@12.0.0
        npm install

    # â— DO NOT remove platforms blindly
    - name: Ensure Android platform exists
      run: |
        cordova platform ls
        cordova platform add android@13.0.0 --save || true

    - name: Ensure required plugins
      run: |
        cordova plugin add cordova-plugin-network-information
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-statusbar
        cordova plugin add cordova-plugin-media@5.0.3
        cordova plugin add cordova-plugin-background-mode

    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > klsradio-release.keystore

    - name: Build Android AAB (Release)
      run: |
        cordova build android --release -- --packageType=bundle --buildConfig build.json

    - name: Build Android APK (Debug)
      run: |
        cordova build android --debug

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-release-aab
        path: platforms/android/app/build/outputs/bundle/release/*.aab

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
