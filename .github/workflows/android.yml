name: Build Android APK and AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova
      run: |
        npm install -g cordova@11.0.0
        cordova telemetry off

    - name: Add Android platform
      run: |
        cordova platform add android@11.0.0

    - name: Install plugins
      run: |
        cordova plugin add cordova-plugin-whitelist@1.3.4
        cordova plugin add cordova-plugin-statusbar@2.4.3
        cordova plugin add cordova-plugin-splashscreen@6.0.0
        cordova plugin add cordova-plugin-insomnia@4.3.0
        cordova plugin add cordova-plugin-android-permissions@1.1.2
        cordova plugin add cordova-plugin-background-mode@0.7.3
        cordova plugin add cordova-plugin-media@5.0.3
        cordova plugin add cordova-plugin-file@6.0.2
        cordova plugin add cordova-plugin-network-information@2.0.2
        cordova plugin add cordova-plugin-device@2.0.3
        cordova plugin add cordova-plugin-badge@0.8.8
        cordova plugin add cordova-plugin-local-notification@0.9.0-beta.2
        cordova plugin add cordova-plugin-firebasex@16.1.0
        cordova plugin add cordova-plugin-inappbrowser@5.0.0
        cordova plugin add cordova-plugin-streaming-media@2.3.0

    - name: Build Android APK
      run: |
        cordova build android --release

    - name: Sign APK
      run: |
        cd platforms/android/app/build/outputs/apk/release
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore ${{ secrets.ANDROID_KEYSTORE }} -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} app-release-unsigned.apk ${{ secrets.ANDROID_KEY_ALIAS }}
        ${ANDROID_HOME}/build-tools/33.0.0/zipalign -v 4 app-release-unsigned.apk app-release.apk

    - name: Build Android App Bundle (AAB)
      run: |
        cordova build android --release -- --packageType=bundle

    - name: Sign AAB
      run: |
        cd platforms/android/app/build/outputs/bundle/release
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore ${{ secrets.ANDROID_KEYSTORE }} -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} app-release.aab ${{ secrets.ANDROID_KEY_ALIAS }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Android-Builds
        path: |
          platforms/android/app/build/outputs/apk/release/app-release.apk
          platforms/android/app/build/outputs/bundle/release/app-release.aab
