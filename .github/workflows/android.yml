name: Build Android APK and AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
    # -----------------------------
    # 1. Checkout
    # -----------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -----------------------------
    # 2. Java (Required by Gradle)
    # -----------------------------
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # -----------------------------
    # 3. Node.js
    # -----------------------------
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # -----------------------------
    # 4. Install Cordova + deps
    # -----------------------------
    - name: Install Cordova and npm deps
      run: |
        npm install -g cordova@12
        npm install

    # -----------------------------
    # 5. Clean Android build env
    # -----------------------------
    - name: Clean Android platform
      run: |
        rm -rf platforms/android
        rm -rf plugins

    # -----------------------------
    # 6. Add Android platform
    # -----------------------------
    - name: Add Android platform
      run: |
        cordova platform add android@13.0.0

    # -----------------------------
    # 7. Add ONLY SAFE plugins
    # -----------------------------
    - name: Add required plugins (AndroidX safe)
      run: |
        cordova plugin add cordova-plugin-network-information
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-statusbar
        cordova plugin add cordova-plugin-background-mode
        cordova plugin add cordova-plugin-music-controls2

    # -----------------------------
    # 8. Decode signing keystore
    # -----------------------------
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > klsradio-release.keystore

    # -----------------------------
    # 9. Build Android AAB (Release)
    # -----------------------------
    - name: Build Android AAB (Release)
      run: |
        cordova build android --release -- \
          --packageType=bundle \
          --buildConfig build.json

    # -----------------------------
    # 10. Build APK (Debug)
    # -----------------------------
    - name: Build Android APK (Debug)
      run: |
        cordova build android --debug

    # -----------------------------
    # 11. Upload artifacts
    # -----------------------------
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-release-aab
        path: platforms/android/app/build/outputs/bundle/release/*.aab

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
