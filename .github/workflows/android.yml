name: Build Android APK and AAB

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g cordova@11.0.0
        sudo apt-get update
        sudo apt-get install -y gradle
        
    - name: Create Cordova project
      run: |
        # Clean up if exists
        rm -rf build || true
        
        # Create new project
        cordova create build com.kingdomlifestyleradio.app "Kingdom Lifestyle Radio"
        cd build
        
        # Add Android platform
        cordova platform add android@11.0.0
        
        # Copy your app files
        cp -r ../www/* www/
        cp ../config.xml .
        
        # Install minimal plugins
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-statusbar
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-insomnia
        
    - name: Build Debug APK
      run: |
        cd build
        cordova build android
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: build/platforms/android/app/build/outputs/apk/debug/*.apk
        
    - name: Build Release APK
      run: |
        cd build
        cordova build android --release
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: build/platforms/android/app/build/outputs/apk/release/*.apk
        
    - name: Build Release AAB
      run: |
        cd build
        cordova build android --release -- --packageType=bundle
        
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: android-release-aab
        path: build/platforms/android/app/build/outputs/bundle/release/*.aab
