name: Build Android APK and AAB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova
      run: |
        npm install -g cordova@12.0.0
        npm install

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget lib32z1 lib32stdc++6 lib32ncurses6 lib32gcc-s1
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-35" "build-tools;35.0.3"

    - name: Add Android Platform
      run: |
        cordova platform add android@13.0.0 --save

    - name: Add Required Plugins
      run: |
        cordova plugin add cordova-plugin-background-mode
        cordova plugin add cordova-plugin-music-controls2
        cordova plugin add cordova-plugin-powermanagement
        cordova plugin add cordova-plugin-android-permissions

    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > klsradio-release.keystore

    - name: Build Android AAB (Release)
      run: |
        cordova build android --release -- --packageType=bundle --buildConfig build.json

    - name: Build Android APK (Debug)
      run: |
        cordova build android --debug

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-release-aab
        path: platforms/android/app/build/outputs/bundle/release/*.aab

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kls-radio-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk

