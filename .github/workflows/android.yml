name: Build Android APK and AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install Cordova
      run: |
        npm install -g cordova@12.0.0
        
    - name: Clean previous builds
      run: |
        rm -rf platforms
        rm -rf plugins
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Restore keystore from GitHub Secrets
      run: |
        # Decode the keystore from GitHub Secrets (NOT generating new one)
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > klsradio-release.keystore
        
        # Verify keystore exists
        if [ -f "klsradio-release.keystore" ]; then
          echo "‚úÖ Keystore restored from GitHub Secrets"
          ls -la klsradio-release.keystore
        else
          echo "‚ùå ERROR: Keystore not restored!"
          exit 1
        fi
        
    - name: Verify keystore fingerprint
      run: |
        # Get SHA1 fingerprint to verify it matches Play Store
        echo "Checking keystore SHA1 fingerprint..."
        keytool -list -v \
          -keystore klsradio-release.keystore \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
          -alias "${{ secrets.KEY_ALIAS }}" 2>/dev/null | grep -A1 "SHA1:" || echo "Failed to get SHA1"
        
    - name: Add Android platform
      run: |
        cordova platform add android@13.0.0
        
    - name: Build Android Debug APK
      run: |
        cordova build android
        
    - name: Build Android Release AAB
      run: |
        # Build with the keystore from secrets
        cordova build android --release -- \
          --keystore=klsradio-release.keystore \
          --storePassword="${{ secrets.KEYSTORE_PASSWORD }}" \
          --alias="${{ secrets.KEY_ALIAS }}" \
          --password="${{ secrets.KEY_PASSWORD }}" \
          --packageType=bundle
        
    - name: Get AAB SHA1 fingerprint
      run: |
        # Check the generated AAB's SHA1 to verify it's correct
        AAB_FILE=$(find platforms/android/app/build/outputs/bundle/release -name "*.aab" | head -1)
        if [ -f "$AAB_FILE" ]; then
          echo "üì± Generated AAB file: $AAB_FILE"
          echo "üîê SHA1 Fingerprint of generated AAB:"
          keytool -printcert -jarfile "$AAB_FILE"
          
          # Also save SHA1 for reference
          keytool -printcert -jarfile "$AAB_FILE" | grep "SHA1:" | cut -d' ' -f3 > sha1_fingerprint.txt
          echo "SHA1 saved to sha1_fingerprint.txt"
        else
          echo "‚ùå No AAB file found!"
        fi
        
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-aab
        path: platforms/android/app/build/outputs/bundle/release/*.aab
        
    - name: Upload SHA1 fingerprint
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: sha1_fingerprint.txt
        
    - name: Clean up (optional)
      run: |
        rm -f klsradio-release.keystore
        rm -f sha1_fingerprint.txt
